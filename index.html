<!DOCTYPE html>
<html>
<head>
  <title>Car Database</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1>Car Database</h1>
  <input type="text" id="search" placeholder="Search...">
  <table>
    <thead>
      <tr>
        <th>Make</th>
        <th>Model</th>
        <th>Year</th>
        <th>Trim</th>
        <th>Engine (cc)</th>
        <th>Fuel Efficiency (City/Highway)</th>
        <th>Power (ps)</th>
        <th>Top Speed (kph)</th>
      </tr>
    </thead>
    <tbody id="results">
    </tbody>
  </table>
</body>
</html>
